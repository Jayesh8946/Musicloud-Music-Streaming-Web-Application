    <div class="container flex bg-black">
        <div class="left">

            <div class="close">
                <i class="ri-close-large-line"></i>
            </div>
            

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="92px" class="invert" src="images/logo.svg" alt="Spotify Logo"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="Home svg">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="Search svg">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1 m-library">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="Playlist svg"/>
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                

                <div class="footer">
                    <a href="/"><span>Legal</span></a>
                    <a href="/"><span>Privacy Center</span></a>
                    <a href="/"><span>Privacy Policy</span></a>
                    <a href="/"><span>Cookies</span></a>
                    <a href="/"><span>About Ads</span></a>
                    <a href="/"><span>Accessibility</span></a>
                </div>

            </div>
        </div>

            <div class="header rounded">

                    <i class="ri-menu-line hamburger"></i>

                    <i class="ri-arrow-left-s-line"></i>
                    <i class="ri-arrow-right-s-line"></i>
                </div>
    
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

                        <div class="circle">

                    <div class="abovebar">
                        <div class="songinfo"></div>

                    <div class="songbuttons">
                        <i id="previous" class="ri-skip-back-line"></i>
                        <button id="playButton">
                            <i id="play" class="ri-play-circle-line"></i>
                            <i id="pause" class="ri-pause-circle-line" style="display: none;"></i>
                        </button>

                        <!-- <i id="play" class="ri-play-circle-line"></i> -->

                    </div>


                    <div class="songtimeandvol">
                        <div class="songtime"></div>
                        
                       <div class="volumeandrange">
                        <div class="volume">
                            <i id="noisy" class="ri-volume-up-line"></i>
                            <i id="mute" class="ri-volume-mute-line" style="display: none;"></i>
                        </div>
                            <div class="range">
